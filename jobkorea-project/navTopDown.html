<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/nav.css">
    <script src="https://kit.fontawesome.com/c3df4d7d1c.js" crossorigin="anonymous"></script>
    <script src="js/jQuery.js"></script>
</head>
<script>
    // 왼쪽 버튼은 클릭으로 창이 나타나도록 하는거
    $(document).ready(function () {
        $(".nav-menu").hide();
        $(".category-btn").click(function () {
            $(".nav-menu").slideToggle(500);
        });


    });

    // 채용정보, 이력서등록, 채용공고 부분은 hover하면 창이 내려오고
    // 자신은 색깔이 반전이 되도록

</script>

<body>
    <nav class="header">

        <div class="nav-main">
            <div class="nav-logo">
                <a href="/">
                    <img src="/images/nav-logo.png">
                </a>
            </div>

            <div class="nav-search">
                <div class="nav-search-border">
                    <input type="text" class="nav-search-ip">
                </div>
                <div class="nav-search-borderBtn">
                    <input type="submit" value="검색" class="nav-search-btn">
                </div>
            </div>
            <div class="nav-items">
                <div class="nav-item-search">
                    <button type="button" class="joblist-btn">
                        <span class="textjob">직무 찾기</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="nav-bar">
            <div class="nav-inner">
                <div class="category">
                    <!-- 이 버튼을 누르면 창이 나타나도록 -->
                    <button type="button" class="category-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="nav-menu"
                    style="position: absolute; top: 100px; left: 100px; background-color: aqua; width: 100%; height: 500px;">

                </div>

                <!-- 얘들은 hover 하고 200? 정도 있다가 창이 나타나도록? 
                    위에꺼랑 크기가 좀 다르네...
                -->

                <div class="nav-inner-service">
                    <ul class="services">
                        <li class="service-item">
                            <a href="/jobs/joblist">
                                <span class="post-job-btn">
                                    <span>채용정보</span>
                                </span>
                            </a>
                        </li>
                        <li class="service-item">
                            <a href="/resume/edit">
                                <span class="post-job-btn">
                                    <span>이력서 등록</span>
                                </span>
                            </a>
                        </li>
                        <li class="service-item">
                            <a href="#">
                                <span class="post-job-btn">
                                    <span>채용공고</span>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav-user">
                        <li class="my-info">
                            <a href="/mypage/personalPage" class="my-info-open">
                                <img src="/images/mypage-logo.png">
                            </a>
                        </li>
                        <li class="service-item">
                            <a href="/mypage/companyPage" class="company-open">
                                <span class="post-job-btn">
                                    <span>기업회원 홈</span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
