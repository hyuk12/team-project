<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/accounts_edit.css">
    <script src="https://kit.fontawesome.com/c3df4d7d1c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="header">
        <div class="nav-main">
            <div class="nav-logo">
                <a href="#">
                    <img src="/images/nav-logo.png">
                </a>
            </div>

            <div class="nav-search">
                <div class="nav-search-border">
                    <input type="text" class="nav-search-ip">
                </div>
                <div class="nav-search-borderBtn">
                    <input type="submit" value="검색" class="nav-search-btn">
                </div>
            </div>
            <div class="nav-items">
                <div class="nav-item-search">
                    <button type="button" class="joblist-btn">
                        <span class="textjob">직무 찾기</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="nav-bar">
            <div class="nav-inner">
                <div class="category">
                    <button type="button" class="category-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="nav-inner-service">
                    <ul class="services">
                        <li class="service-item">
                            <a href="#">
                                <span class="post-job-btn">
                                    <span>채용정보</span>
                                </span>
                            </a>
                        </li>
                        <li class="service-item">
                            <a href="#">
                                <span class="post-job-btn">
                                    <span>이력서 등록</span>
                                </span>
                            </a>
                        </li>
                        <li class="service-item">
                            <a href="#">
                                <span class="post-job-btn">
                                    <span>채용공고</span>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav-user">
                        <li class="my-info">
                            <a href="#" class="my-info-open">
                                <img src="/images/mypage-logo.png" alt="">
                            </a>
                        </li>
                        <li class="service-item">
                            <a href="#" class="company-open">
                                <span class="post-job-btn">
                                    <span>기업회원 홈</span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="wrap">
        <div class="accounts-change-btn">
            <a href="#">회원정보 수정</a>
        </div>
        <div class="accounts-change-btn">
            <a href="#">비밀번호 변경</a>
        </div>
    </div>
    <div class="main">
        <div class="username-check">
            
            <div class="accounts-main">
                <div class="left-aside">
                    <div class="info-lb username-lb">아이디</div>
                    <div class="info-lb name-lb">이름</div>
                    <div class="info-lb phone-lb">휴대전화</div>
                    <div class="info-lb email-lb">이메일</div>
                </div>
                <div class="main-info">
                    <div class="info-ip">
                        <div>
                            <input type="text" class="username-ip" name="username" value="">
                        </div>
                    </div>
                    <div class="info-ip">
                        <div>
                            <input type="text" class="name-ip" name="name" value="">
                        </div>
                    </div>
                    <div class="info-ip">
                        <div>
                            <input type="text" class="phone-ip" name="phone" value="">
                        </div>
                    </div>
                    <div class="info-ip">
                        <div>
                            <input type="text" class="email-ip" name="email" value="">
                        </div>
                    </div>
                </div>
                <div class="profile-img">
                    <img src="/images/cupang.png">
                    <input id="file" type="file" name="file">
                </div>
            </div>
            <div class="submit-area">
                <button type="button">수정하기</button>
            </div>
        </div>
        
        <div class="password-check">
            
                <div class="accounts-main-pwd">
                    <div class="left-aside-pwd">
                        <div class="info-lb pre-password-lb">현재 비밀번호</div>
                        <div class="info-lb new-password-lb">새로운 비밀번호</div>
                        <div class="info-lb new-check-pwd-lb">새로운 비밀번호 확인</div>
                    </div>
                    <div class="main-info-pwd">
                        <div class="info-ip">
                            <div>
                                <input type="password" class="pre-password-ip" name="prePassword">
                            </div>
                        </div>
                        <div class="info-ip">
                            <div>
                                <input type="password" class="new-password-ip" name="newPassword">
                            </div>
                        </div>
                        <div class="info-ip">
                            <div>
                                <input type="password" class="new-check-pwd-ip" name="newPwdCheck">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="submit-area">
                    <button type="button">수정하기</button>
                </div>
        </div>
        
    </div>
    <script src="/js/accounts_edit.js"></script>
</body>
</html>
