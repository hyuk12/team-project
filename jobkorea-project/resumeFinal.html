<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/resumeFinal.css">
    <link rel="stylesheet" href="css/style.css">
    <title>resumeFinal</title>

</head>

<body>
    <div class="resumeWrapper">

        <div class="sidemenu-wrap">
            <div class="sidemenu">
                <button type="button" onclick="location.href='/resume.html'" class="button">
                    <span>이력서 수정</span>
                </button>
            </div>
        </div>

        <div class="resumeViewContainer">

            <div class="resumeSubject">
                이력서
            </div>
            <div class="profile">
                <div class="container">
                    <div class="info-container">
                        <div class="info-general">
                            <div class="name">정약용</div>
                            <div class="sex">남</div>
                            <div class="year">2022년,</div>
                            <div class="age">44세</div>
                        </div>
                        <div class="info-detail">
                            <div class="item">
                                <div class="label">
                                    휴대폰
                                </div>
                                <div class="value">010-1231-1231</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="summary">
                    <div class="item1">
                        <div class="header">학력</div>
                        <div class="description">하버드대학교</div>
                        <div class="options">
                            <div class="option">대학교(4년)</div>
                            <div class="option">졸업</div>
                        </div>
                    </div>
                    <div class="item1">
                        <div class="header">경력</div>
                        <div class="description">NASA</div>
                        <div class="options">
                            <div class="option">퇴사</div>
                            <div class="option">총 12개월</div>
                        </div>
                    </div>
                    <div class="item1">
                        <div class="header">인턴 대외활동 / 해외경험</div>
                        <div class="description">-</div>
                        <div>&nbsp;</div>
                        <div>&nbsp;</div>

                    </div>
                    <div class="item1">
                        <div class="header">자격증 / 어학</div>
                        <div class="description">-</div>
                        <div>&nbsp;</div>
                        <div>&nbsp;</div>
                    </div>
                </div>
            </div>
            <div class="education">
                <h2 class="header">학력</h2>
                <div class="list-education">
                    <div class="item1">
                        <div class="date">
                            <div class="term">1593. 03 ~ 1600. 09</div>
                            <div class="stateGraduate">졸업</div>
                        </div>
                        <div class="content">
                            <div class="content-header">
                                <div class="name">정주오산학교</div>
                                <div class="line">독립운동전공</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="career">
                <h2 class="header">경력</h2>
                <div class="list-career">
                    <div class="item1">
                        <div class="date">
                            <div class="term">2002. 05 ~ 2015. 06</div>
                            <div class="term-calculator">313개월</div>
                        </div>
                        <div class="content">
                            <div class="content-header">
                                <div class="name">코리아IT아카데미
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cert">
                <h2 class="header">자격증</h2>
                <div class="list-cert">
                    <div class="item1">
                        <div class="date">2018. 12. 18</div>
                        <div class="content">
                            <div class="content-header">
                                <div class="name">정보처리기사</div>
                                <div class="agency">한국산업인력공단</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="coverLetter">
                <h2 class="header">자기소개서</h2>
                <ul class="list-coverLetter">
                    <li>
                        <div class="header">자기소개서 제목</div>
                        <div class="content" id="pfl_original">
                            자기소개서 내용
                        </div>
                    </li>
                </ul>
            </div>
        </div>


        <div></div>
    </div>
    </div>
</body>

</html>
