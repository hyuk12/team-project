<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/css/style.css">

<body>
    <nav class="header">
        <div class="nav-main">
            <div class="nav-logo">
                <a href="#">
                    <img src="/images/nav-logo.png">
                </a>
            </div>

            <div class="nav-search">
                <div class="nav-search-border">
                    <input type="text" class="nav-search-ip">
                </div>
                <div class="nav-search-borderBtn">
                    <input type="submit" value="검색" class="nav-search-btn">

                    <button type="button" class="joblist-btn">

                </div>
            </div>
        </div>
        <div class="nav-bar">
            <div class="nav-inner">
                <div class="category">
                    <button type="button" class="category-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="nav-inner-service">
                    <ul class="services">
                        <li class="service-item">
                            <a href="#">
                                <span class="post-job-btn">
                                    <span>채용정보</span>

                        </li>
                        <li class="service-item">
                            <a href="#">

                                </span>

                        </li>
                        <li class="service-item">
                            <a href="#">
                                <span class="post-job-btn">
                                    <span>채용공고</span>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav-user">
                        <li class="my-info">
                            <a href="#" class="my-info-open">
                                <i class="far fa-user"></i>
                            </a>
                        </li>
                        <li class="service-item">
                            <a href="#" class="company-open">
                                <span class="post-job-btn">
                                    <span>기업회원 홈</span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="main">
            <div class="login-wrap">
                <ul class="login-btns">
                    <li>
                        <button type="button" class="user-login-btn" title="개인회원 로그인">
                            <a href="#">개인회원 <br>로그인</a>
                        </button>
                    </li>
                    <li>
                        <button type="button" class="company-login-btn" title="기업전용 로그인">
                            <a href="#">기업전용 <br>로그인</a>
                        </button>
                    </li>
                </ul>
                <ul>
                    <li class="signup-btn">
                        <a href="#">회원가입</a>
                    </li>
                    
                </ul>
            </div>
            <div class="main-wrap">

                <div class="main-side">
                    <!--로그인 영역-->

            <div class="banner-lists-wrap">
                <ul class="banner-list">
