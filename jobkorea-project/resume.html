<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서 작성</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resume.css">
</head>

<body>
    <div class="resumePage">
        <div class="resumeHeader">
            <div class="container">
                <a href="https://www.jobkorea.co.kr/" class="logo linkLogo"><img
                        src="https://i.jobkorea.kr/content/images/text_user/resume/logo-jobkorea.png?20190718"
                        alt="JOBKOREA"></a>

                <div class="links">
                    <a href="#">개인회원 홈</a>
                    <a href="#">이력서 관리</a>
                </div>
            </div>
        </div>
        <div class="resumeWrapper">
            <div class="resumeContainer">
                <div class="resumeTitle">
                    <input placeholder="이력서 제목" type="text">
                </div>
                <h2 class="header">인적사항</h2>
                <div class="forWrap formwrapProfile">
                    <!-- <h2 class="header">header</h2> -->
                    <div class="form formProfile">
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="picture dropped"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
