<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/nav.css">
	<link rel="stylesheet" href="/css/jobmain.css">

	<script src="https://kit.fontawesome.com/c3df4d7d1c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="header">
        <div class="nav-main">
            <div class="nav-logo">
                <a href="#">
                    <img src="/images/nav-logo.png">
                </a>
            </div>

            <div class="nav-search">
                <div class="nav-search-border">
                    <input type="text" class="nav-search-ip">
                </div>
                <div class="nav-search-borderBtn">
                    <input type="submit" value="검색" class="nav-search-btn">
                </div>
            </div>
            <div class="nav-items">
                <div class="nav-item-search">
                    <button type="button" class="joblist-btn">
                        <span class="textjob">직무 찾기</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="nav-bar">
            <div class="nav-inner">
                <div class="category">
                    <button type="button" class="category-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="nav-inner-service">
                    <ul class="services">
                        <li class="service-item">
                            <a href="#">
                                <span class="post-job-btn">
                                    <span>채용정보</span>
                                </span>
                            </a>
                        </li>
                        <li class="service-item">
                            <a href="#">
                                <span class="post-job-btn">
                                    <span>이력서 등록</span>
                                </span>
                            </a>
                        </li>
                        <li class="service-item">
                            <a href="#">
                                <span class="post-job-btn">
                                    <span>채용공고</span>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav-user">
                        <li class="my-info">
                            <a href="#" class="my-info-open">
                                <img src="/images/mypage-logo.png" alt="">
                            </a>
                        </li>
                        <li class="service-item">
                            <a href="#" class="company-open">
                                <span class="post-job-btn">
                                    <span>기업회원 홈</span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="jobsInfo">
                <div class="jobsInfo-title">
                    채용정보   
                </div>
                <div class="main">
                    <div class="comp-name-info">
                        <div class="comp-name">
                            <div class="company">
                                (주) 주연테크 <a href="follow-btn"><i class="far fa-heart"></i>관심기업</a>
                            </div>
                            <div class="company-title">
                                <h1>2022년 상반기 각 부문 신입 및 경력 모집</h1>
                            </div>
                        </div>
                        <div class="name-info">
                            <div class="left-content">
                                <span>지원자격</span>
                                <span>경력<p>신입.경력</p></span>
                                <span>학력<p>학력무관</p></span>
                            </div>
                            <div class="right-content">
                                <span>지원자격</span>
                                <span>고용형태<p class="employmet-type">정규직</p></span>
                                <span>급여<p>회사내규에 따름 - 면접 후 결정</p></span>
                                <span>지역<p>경기도 성남시 중원구</p></span>
                                <span>시간<p>주5일 (월~금) | 09:00~18:00</p></span>
                            </div>
                        </div>
                    </div>
                    <div class="comp-info">
                        <div class="comp-logo-img">
                            <img src="" alt="">
                        </div>
                        <div class="bottom-content">
                            <span>기업정보</span>
                            <span>산업(업종)<p>It.컴퓨터.소프트웨어</p></span>
                            <span>기업형태<p>중소기업(비상장)</p></span>
                            <span>홈페이지<p>mmkorea.com</p></span>
                        </div>
                    </div>
                </div>
                <div class="btn-section">
                    <button type="button" class="apply-btn"><i class="fas fa-check"></i>즉시지원</button>
                </div>
                <div class="bottom-info">
                    <div class="bottom-info-title">
                        <h1>모집 분야 및 자격요건</h1>
                    </div>
                    <div class="bottom-main">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/js/job.js"></script>
</body>
</html>
