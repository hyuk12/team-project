<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잡코리아 알바몬 통합 로그인 | 잡코리아 - 좋은 일이 생긴다
        jobkorea.co,kr
    </title>
    <link rel="stylesheet" href="./css/signin.css">
</head>
<body>
    <div id="container">
        <div class="logotop-login">
            <p class="lnb">
                <a href="./index.html">잡코리아홈</a>
                <span class="txtBar">|</span>
                <a href="#">고객센터</a>
            </p>
            <h1 class="hd">
                <span class="logo"></span>
                하나의 아이디로 잡코리아, 알바몬 서비스를 모두 이용하실 수 있습니다.
            </h1>
        </div>
        <div class="secLogin">
            <div class="select-row">
                <ul id="decMemTab">
                    <li class="on">
                        <a href="#" data-m-type="M">개인회원</a>
                    </li>
                    <li>
                        <a href="#" data-m-type="Co">기업회원</a>
                    </li>
                </ul>
            </div>
            <div class="input-row">
                <div class="input-item">
                    <input type="text" class="inpTxt inpID off" name="M_ID" size="16" maxlength="20" title="아이디 입력"
                        style="ime-mode:inactive" autocomplete="off">
                    <input type="password" class="inpTxt inpID off devCapsLock" name="M_PWD" id="M_PWD" size="16" title="비밀번호 입력"
                        autocomplete="off">
                </div>
                 <button type="submit" class="btLogin">로그인</button>
            </div>
        </div>  
    </div>
</body>
</html>
