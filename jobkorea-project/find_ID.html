<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/find_ID.css">
    <title>잡코리아 알바몬 통합 로그인 | 잡코리아 - 좋은 일이 생긴다 | 회원정보수정
        jobkorea.co.kr
    </title>
    <script src="./js/sub_mn.js"></script>
    <script src="https://kit.fontawesome.com/c3df4d7d1c.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="header">
        <div class="nav-main">
            <div class="nav-logo">
                <a href="/myIndex">
                    <img src="./images/find-id-logo.png">
                </a>
            </div>
        </div>
    </nav>
    <div class="find-nav">
        <div class="nav-in">
            <div><a href="#" class="go-find-ID">아이디찾기</a></div>
            <div><a href="#" class="go-find-PW">비밀번호찾기</a></div>
        </div>
    </div>
    <div class="ch-pw-wrap">
        <div class="user-info">
            <div class="info-top">
                <h2>아이디 찾기</h2>
            </div>
            <div class="info-top2">
                <p>가입하신 정보를 이용하여 아이디를 찾을 수 있습니다.</p>
            </div>
        
            <form action="">
                <div class="info-edit">
                    <table>
                        <tr class="nav-tr">
                            <td class="input-td">
                                <input type="radio" class="personal-id" name="member" value="1">
                            </td>
                            <td class="p-td">
                                <p>일반회원</p>
                            </td>
                            <td class="input-td">
                                <input type="radio" class="company-id" name="member" value="1">
                            </td>
                            <td class="p-td">
                                <p>기업회원</p>
                            </td>
                        </tr>
                        <tr>
                            <td class="title">이름<span class="require"> *</span></td>
                            <td class="ip-info"><input type="text"></td>
                        </tr>
                        <tr>
                            <td class="title">이메일<span class="require"> *</span></td>
                            <td class="ip-info"><input type="text"></td>
                        </tr>
                    </table>
                </div>
                <div class="info-edit-btn">
                    <button type="button" class="confirm">아이디찾기</button>
                </div>
            </form>
        </div>
    </div>
    

</body>

</html>
